<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4afb2b6227.js"
      crossorigin="anonymous"
    ></script>
    <title>World Clock by Danielle Casa</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <i class="fa-brands fa-github"></i>

      <a href="https://github.com/DCClara/world-clock" target="_blank">
        open sourced on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
